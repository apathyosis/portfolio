    <p>
        <h1>this is a paragraph updater!</h1>
    </p>
    <p>
        <input type="Text" id="inputText" value>
        <button onclick="doUpdateParagraph()">Update The Paragraph
        </button>
    </p>
    <p id="outputParagraph">[]</p>
    <script>
            function doUpdateParagraph() {
              var inputElement =
      document.getElementById("inputText");
              var outputElement =
      document.getElementById("outputParagraph");
              var message = inputElement.value;
              outputElement.textContent = message;
        }
    </script>
